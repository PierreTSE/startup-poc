<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments.html :: head"/>
</head>
<body>

<div class="container-fluid d-flex h-100 flex-column">
    <div th:replace="fragments.html :: header"/>

    <div class="row flex-fill d-flex justify-content-start">
        <div class="col-md-2 bg-light" id="people">
            <span class="navbar-brand font-weight-bold">Collaborateurs</span>
            <div class="pl-3">
                <u>Managers</u>
                <ul class="nav flex-column" id="managers"></ul>
                <u>Utilisateurs</u>
                <ul class="nav flex-column" id="users"></ul>
            </div>
        </div>

        <div class="col-md-10">
            <!-- content-->
            <h2>Créer un Manager</h2>
            <form autocomplete="off" class="form-inline jumbotron" id="form-add-manager">
                <label class="sr-only" for="add-manager-firstname"></label>
                <input class="form-control mb-2 mr-sm-2" id="add-manager-firstname" placeholder="Jacques" required
                       type="text">
                <label class="sr-only" for="add-manager-lastname"></label>
                <input class="form-control mb-2 mr-sm-2" id="add-manager-lastname" placeholder="Fayolle" required
                       type="text">
                <label class="sr-only" for="add-manager-password"></label>
                <input class="form-control mb-2 mr-sm-2" id="add-manager-password" placeholder="Mot de passe" required
                       type="password">
                <button class="btn btn-primary mb-2" type="submit">Créer</button>
            </form>

            <h2>Créer un Utilisateur</h2>
            <form autocomplete="off" class="form-inline jumbotron" id="form-add-user">
                <label class="sr-only" for="add-user-firstname"></label>
                <input class="form-control mb-2 mr-sm-2" id="add-user-firstname" placeholder="Prénom" required
                       type="text">
                <label class="sr-only" for="add-user-lastname"></label>
                <input class="form-control mb-2 mr-sm-2" id="add-user-lastname" placeholder="Nom" required
                       type="text">
                <label class="sr-only" for="add-user-password"></label>
                <input class="form-control mb-2 mr-sm-2" id="add-user-password" placeholder="Mot de passe" required
                       type="password">
                <label class="sr-only" for="add-user-manager-id"></label>
                <input class="form-control mb-2 mr-sm-2" id="add-user-manager-id" min="0" placeholder="1" required
                       step="1" type="number">
                <button class="btn btn-primary mb-2" type="submit">Créer</button>
            </form>

            <div id="gestion" style="display: none">
                <h2>Gestion des collaborateurs</h2>
                <div class="jumbotron" id="buttons">
                    <div class="row d-flex justify-content-around">
                        <button class="btn btn-primary" data-target="#reaffect-modal" data-toggle="modal"
                                id="btn-reaffect">Changer l'affectation
                        </button>
                        <button class="btn btn-primary" id="btn-promote-admin">Promouvoir en
                            Administrateur
                        </button>
                        <button class="btn btn-primary" id="btn-promote-manager" onclick="promoteToManager()">Promouvoir
                            en Manager
                        </button>
                    </div>
                </div>
            </div>

            <div th:replace="fragments.html :: footer"/>
        </div>
    </div>
</div>

<!-- Reaffect modal -->
<div aria-hidden="true" aria-labelledby="reaffect-modal-label" class="modal fade" id="reaffect-modal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reaffect-modal-label">Nouveau manager</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <ul class="nav flex-column modal-body">

            </ul>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Fermer</button>
                <button class="btn btn-primary" onclick="reaffect()" type="button">Réaffecter</button>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/admin.js}" type="text/javascript"></script>

</body>
</html>
